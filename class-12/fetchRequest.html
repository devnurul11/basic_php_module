<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    

        <button onclick="loadApi()">RESPONCE</button>


    <script>
        function loadApi(){

            var URL = 'https://jsonplaceholder.typicode.com/posts';
            var configarations ={Method: "GET"}
            fetch(URL, configarations)
        .then(res=>res.json())
        .then(result=>console.log(result))
        .catch(err=>console.log(err))}
    </script>
</body>
</html>
